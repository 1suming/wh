option java_package = "com.leyou.common.protobuf.card.jinhua";
option java_outer_classname = "GoldSettlementStartGame_pb"; 

message GoldSettlementStartGameRes {
	optional int32 roleIndex = 1; //谁点了开始游戏
    optional int32 leaderIndex = 2; // 庄的索引
    optional bool allStart = 3; // true等于所有人都点了开始游戏
	repeated int32 alreadyIndex = 4; // 点了开始游戏的玩家index
}



 
